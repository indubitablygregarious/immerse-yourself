name: Desktop Build

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

concurrency:
  group: desktop-build-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-linux:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate LFS file list
        run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Cache LFS objects
        uses: actions/cache@v4
        with:
          path: .git/lfs
          key: lfs-${{ runner.os }}-${{ hashFiles('.lfs-assets-id') }}
          restore-keys: lfs-${{ runner.os }}-

      - name: Pull LFS files
        run: git lfs pull

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libasound2-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust -> target
          cache-targets: true
          cache-all-crates: true
          shared-key: linux-build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: rust/immerse-tauri/ui/package-lock.json

      - name: Install frontend dependencies
        working-directory: rust/immerse-tauri/ui
        run: npm ci

      - name: Build frontend
        working-directory: rust/immerse-tauri/ui
        run: npm run build

      - name: Cache Tauri CLI
        id: cache-tauri-cli
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-tauri
          key: tauri-cli-${{ runner.os }}-${{ runner.arch }}

      - name: Install Tauri CLI
        if: steps.cache-tauri-cli.outputs.cache-hit != 'true'
        run: |
          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
          cargo binstall tauri-cli --no-confirm

      - name: Build Tauri app (no bundle)
        working-directory: rust/immerse-tauri
        run: cargo tauri build --no-bundle

      - name: Assemble Linux archive
        run: |
          DIST="immerse-yourself-linux-x86_64"
          mkdir -p "$DIST"
          cp rust/target/release/immerse-tauri "$DIST/immerse-yourself"
          cp -r env_conf "$DIST/"
          cp -r sound_conf "$DIST/"
          cp -r sounds "$DIST/"
          cp -r freesound_sounds "$DIST/"
          cp ATTRIBUTION.md "$DIST/" 2>/dev/null || true
          tar czf "${DIST}.tar.gz" "$DIST"
          echo "Built ${DIST}.tar.gz"
          ls -lh "${DIST}.tar.gz"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: immerse-yourself-linux-x86_64
          path: immerse-yourself-linux-x86_64.tar.gz
          retention-days: 30

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate LFS file list
        run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Cache LFS objects
        uses: actions/cache@v4
        with:
          path: .git/lfs
          key: lfs-${{ runner.os }}-${{ hashFiles('.lfs-assets-id') }}
          restore-keys: lfs-${{ runner.os }}-

      - name: Pull LFS files
        run: git lfs pull

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust -> target
          cache-targets: true
          cache-all-crates: true
          shared-key: macos-build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: rust/immerse-tauri/ui/package-lock.json

      - name: Install frontend dependencies
        working-directory: rust/immerse-tauri/ui
        run: npm ci

      - name: Build frontend
        working-directory: rust/immerse-tauri/ui
        run: npm run build

      - name: Cache Tauri CLI
        id: cache-tauri-cli
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-tauri
          key: tauri-cli-${{ runner.os }}-${{ runner.arch }}

      - name: Install Tauri CLI
        if: steps.cache-tauri-cli.outputs.cache-hit != 'true'
        run: |
          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
          cargo binstall tauri-cli --no-confirm

      - name: Build Tauri app (DMG)
        working-directory: rust/immerse-tauri
        run: cargo tauri build --bundles dmg

      - name: Find DMG file
        id: find-dmg
        run: |
          DMG_PATH=$(find rust/target/release/bundle/dmg -name "*.dmg" -type f | head -1)
          echo "dmg_path=$DMG_PATH" >> $GITHUB_OUTPUT
          echo "Found DMG: $DMG_PATH"
          ls -lh "$DMG_PATH"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: immerse-yourself-macos-aarch64
          path: ${{ steps.find-dmg.outputs.dmg_path }}
          retention-days: 30

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate LFS file list
        run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Cache LFS objects
        uses: actions/cache@v4
        with:
          path: .git/lfs
          key: lfs-${{ runner.os }}-${{ hashFiles('.lfs-assets-id') }}
          restore-keys: lfs-${{ runner.os }}-

      - name: Pull LFS files
        run: git lfs pull

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: rust -> target
          cache-targets: true
          cache-all-crates: true
          shared-key: windows-build

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: rust/immerse-tauri/ui/package-lock.json

      - name: Install frontend dependencies
        working-directory: rust/immerse-tauri/ui
        run: npm ci

      - name: Build frontend
        working-directory: rust/immerse-tauri/ui
        run: npm run build

      - name: Cache Tauri CLI
        id: cache-tauri-cli
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-tauri.exe
          key: tauri-cli-${{ runner.os }}-${{ runner.arch }}

      - name: Install Tauri CLI
        if: steps.cache-tauri-cli.outputs.cache-hit != 'true'
        shell: bash
        run: |
          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
          cargo binstall tauri-cli --no-confirm

      - name: Generate Windows icon
        shell: bash
        run: |
          cd rust/immerse-tauri/icons
          magick icon.png -define icon:auto-resize=256,128,64,48,32,16 icon.ico
          ls -lh icon.ico

      - name: Build Tauri app (no bundle)
        working-directory: rust/immerse-tauri
        run: cargo tauri build --no-bundle

      - name: Assemble Windows archive
        shell: bash
        run: |
          DIST="immerse-yourself-windows-x86_64"
          mkdir -p "$DIST"
          cp rust/target/release/immerse-tauri.exe "$DIST/immerse-yourself.exe"
          cp -r env_conf "$DIST/"
          cp -r sound_conf "$DIST/"
          cp -r sounds "$DIST/"
          cp -r freesound_sounds "$DIST/"
          cp ATTRIBUTION.md "$DIST/" 2>/dev/null || true
          echo "Built $DIST/"
          ls -lh "$DIST/"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: immerse-yourself-windows-x86_64
          path: immerse-yourself-windows-x86_64/
          retention-days: 30

  smoke-test-windows:
    needs: [build-windows]
    runs-on: windows-latest
    steps:
      - name: Download Windows build artifact
        uses: actions/download-artifact@v4
        with:
          name: immerse-yourself-windows-x86_64
          path: app

      - name: List contents
        shell: pwsh
        run: Get-ChildItem -Recurse app/ | Select-Object FullName

      - name: Check WebView2 Runtime
        shell: pwsh
        run: |
          $regPath = "HKLM:\SOFTWARE\WOW6432Node\Microsoft\EdgeUpdate\Clients\{F3017226-FE2A-4295-8BEB-13D150CA6D0C}"
          if (Test-Path $regPath) {
            $ver = (Get-ItemProperty $regPath).pv
            Write-Host "WebView2 Runtime found: $ver"
          } else {
            Write-Host "WebView2 not found, installing..."
            choco install webview2-runtime -y
          }

      - name: Launch application
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Path "app" -Filter "immerse-yourself.exe" -Recurse | Select-Object -First 1
          Write-Host "Launching: $($exe.FullName)"
          $proc = Start-Process -FilePath $exe.FullName -WorkingDirectory $exe.DirectoryName -PassThru
          echo "SMOKE_PID=$($proc.Id)" >> $env:GITHUB_ENV
          Write-Host "Started PID: $($proc.Id)"

      - name: Wait for startup
        shell: pwsh
        run: Start-Sleep -Seconds 15

      - name: Verify process is alive
        shell: pwsh
        run: |
          $proc = Get-Process -Id $env:SMOKE_PID -ErrorAction SilentlyContinue
          if ($proc) {
            Write-Host "PASS: Process $($env:SMOKE_PID) is running"
            Write-Host "  Name: $($proc.ProcessName)"
            Write-Host "  Memory: $([math]::Round($proc.WorkingSet64 / 1MB, 1)) MB"
            Write-Host "  Handles: $($proc.HandleCount)"
          } else {
            Write-Host "FAIL: Process $($env:SMOKE_PID) has exited"
            exit 1
          }

      - name: Capture screenshot
        shell: pwsh
        run: |
          Add-Type -AssemblyName System.Windows.Forms
          Add-Type -AssemblyName System.Drawing
          $screen = [System.Windows.Forms.Screen]::PrimaryScreen.Bounds
          $bitmap = New-Object System.Drawing.Bitmap($screen.Width, $screen.Height)
          $graphics = [System.Drawing.Graphics]::FromImage($bitmap)
          $graphics.CopyFromScreen($screen.Location, [System.Drawing.Point]::Empty, $screen.Size)
          $bitmap.Save("windows-smoke-test.png")
          $graphics.Dispose()
          $bitmap.Dispose()
          Write-Host "Screenshot saved: windows-smoke-test.png"

      - name: Stop application
        shell: pwsh
        if: always()
        run: |
          if ($env:SMOKE_PID) {
            Stop-Process -Id $env:SMOKE_PID -Force -ErrorAction SilentlyContinue
            Write-Host "Stopped process $($env:SMOKE_PID)"
          }

      - name: Upload screenshot
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: windows-smoke-test
          path: windows-smoke-test.png
          retention-days: 30

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Prepare release assets
        run: |
          echo "=== Downloaded artifacts ==="
          ls -lR immerse-yourself-*/

          # Linux tar.gz is already archived
          echo "Linux: immerse-yourself-linux-x86_64/immerse-yourself-linux-x86_64.tar.gz"

          # Find the macOS DMG
          DMG=$(find immerse-yourself-macos-aarch64 -name "*.dmg" -type f | head -1)
          echo "macOS: $DMG"

          # Zip the Windows directory
          cd immerse-yourself-windows-x86_64
          zip -r ../immerse-yourself-windows-x86_64.zip .
          cd ..
          echo "Windows: immerse-yourself-windows-x86_64.zip"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          DMG=$(find immerse-yourself-macos-aarch64 -name "*.dmg" -type f | head -1)

          gh release create "${{ github.ref_name }}" \
            --title "Immerse Yourself ${{ github.ref_name }}" \
            --generate-notes \
            immerse-yourself-linux-x86_64/immerse-yourself-linux-x86_64.tar.gz \
            "$DMG" \
            immerse-yourself-windows-x86_64.zip
