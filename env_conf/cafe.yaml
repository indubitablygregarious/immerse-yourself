name: "Cafe"
category: "relaxation"
description: "Cozy coffee shop with gentle chatter, clinking cups, and warm lighting"
icon: "â˜•"

metadata:
  tags: ["relaxation", "cafe", "coffee", "ambient", "slow", "peaceful", "indoor"]
  intensity: "low"
  suitable_for: ["downtime", "social scenes", "reading", "quiet meetings"]

engines:
  sound:
    enabled: true
    file: "sound_conf:squeaky_door"

  spotify:
    enabled: false

  atmosphere:
    enabled: true
    min_sounds: 2
    max_sounds: 4
    mix:
      # Cafe ambience (required)
      - url: "https://freesound.org/people/felix.blume/sounds/422097/"
        volume: 50

      # Coffee shop binaural (required)
      - url: "https://freesound.org/people/Hitrison/sounds/190941/"
        volume: 45

      # Small indie cafe afternoon (optional)
      - url: "https://freesound.org/people/theplax/sounds/656618/"
        volume: 45
        optional: true
        probability: 0.5

      # Gentle rain on window (optional)
      - url: "https://freesound.org/people/RutgerMuller/sounds/158691/"
        volume: 35
        optional: true
        probability: 0.4

  lights:
    enabled: true
    animation:
      cycletime: 60  # Very slow for relaxation

      groups:
        backdrop:
          type: "rgb"
          rgb:
            base: [128, 128, 64]  # Warm yellowish
            variance: [20, 20, 20]
          brightness:
            min: 100
            max: 220
          flash:
            probability: 0.05
            color: [255, 255, 255]
            brightness: 220
            duration: 1.0

        overhead:
          type: "inherit_backdrop"

        battlefield:
          type: "inherit_backdrop"
